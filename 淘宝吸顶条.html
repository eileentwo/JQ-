<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div {
				width: 100%;
				height: 50px;
				font-size: 48px;
				line-height: 50px;
				color: #fff;
				text-align: center;
				background-color: springgreen;
				position: absolute;
				top: 20%;
				left: 0;
			}
		</style>
	</head>
	<body style="height: 2000px;">
		<div>吸顶</div>
		<script type="text/javascript">
			$(function(){
				var b = $('div').offset().top;
				console.log(b)
				$(document).on('scroll',function(){
					var c = $(document).scrollTop();
					if(b<=c){
						$('div').css({'position':'fixed','top':'0px'})
					}else{
						$('div').css({'position':'absolute','top':'20%'})
					}
				})
			})
		</script>
	</body>
</html>
