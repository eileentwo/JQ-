        <style type="text/css">
            ul {
                position: relative;

            li {
                list-style: none;
                position: relative;
                margin: 10px;
            }
            
            span {
                margin-right: 10px;
            }
        </style>
        <script type="text/javascript">
            window.onload = function() {
                var oUl = document.getElementById("ul1");
                
                for(var i = 0; i < oUl.children.length; i++) {
                    oUl.children[i].children[1].index = i;
                    
                    oUl.children[i].children[1].onclick = function() {
                        var preelem = this.parentNode.previousElementSibling || this.parentNode.previousSibling;
                        	console.log(this.parentNode)
                        if(preelem.nodeType==1) {
                            oUl.insertBefore(this.parentNode, preelem);
                        } else {
                            alert('到顶了');
                        }
                    }
                    oUl.children[i].children[2].onclick = function() {
                        var nextelem = this.parentNode.nextElementSibling || this.parentNode.nextSibling;
                        var nextnextelem = nextelem.nextElementSibling || nextelem.nextSibling;
                        if(nextelem.nodeType==1) {
                            if(nextnextelem) {
                                oUl.insertBefore(this.parentNode, nextnextelem);
                            } else {
                                oUl.appendChild(this.parentNode);
                            }

                        } else {
                            alert('到底了');
                        }
                    }
                }
            }
        </script>
    </head>
